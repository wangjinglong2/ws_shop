{include file="index/header" /}  
 
<h3>修改商品</h3> 
 
 <form  action="" method="post" enctype="multipart/form-data">
  <div class="form-group" >
    <label for="exampleInputName2">课程标题:</label>
    <input type="text" class="form-control" id="title" name="title" value="{$list.title}" placeholder="请输入课程标题" maxlength="100">
     
  </div>

 <div class="form-group" >
    <label for="exampleInputName2">选择上传视频课件:</label>
     <input type="file" name="lesson" />
     
  </div>

    <div class="form-group" >
    <!-- <label for="exampleInputName2">商品价格:</label> -->
    <input type="text" class="form-control"  name="price" value="{$list.price}" placeholder="商品价格" maxlength="100">
     
  </div>
  <div class="form-group" >
    <label for="exampleInputName2">标签: </label>

    <input type="text" class="form-control"   name="label" value="
{foreach name='list.label' item='vo' }
{$vo} {/foreach}
" placeholder="标签" maxlength="100">
     
  </div>
  <div class="form-group" >
    <label for="exampleInputName2">序号:</label>
    <input type="text" class="form-control"  name="sort" value="{$list.sort}" placeholder="序号" maxlength="100">
     
  </div>
  <div class="form-group" >
    <label for="exampleInputName2">视频地址:</label>
    <input type="text" class="form-control"  name="address" value="{$list.address}" placeholder="视频地址" maxlength="500">
     
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">购买后内容:</label>
   <textarea class="form-control" rows="3"    name="product"    placeholder="购买后内容">{$list.product}</textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">课程内容:</label>

      <script id="content" name="content" type="text/plain">
       {$list.content}
    </script>

      <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
      <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"> </script>

      <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
