<!DOCTYPE html>
<html>
<head>
  <title>Jack</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tp5简易留言板</title>
  
  <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
  <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   
</head>
<body>
  <div  class="container">   
<h2><a href="{$Think.server.script_name}/index/bbs/show/">Tp5简易留言板</a></h2>
 
<p>支付宝在线支付</p>

<form  action="https://mapi.alipay.com/gateway.do?" method="GET">


  <div class="form-group" >
    <label for="exampleInputName2">接口名称:</label>
    <input type="text" class="form-control" id="service" name="service" value="create_direct_pay_by_user"  maxlength="100">
     
  </div>
    <div class="form-group" >
    <label for="exampleInputName2">合作者身份ID:</label>
    <input type="text" class="form-control" id="partner" name="partner" value="2088002229990889">

     
  </div>
   <div class="form-group" >
    <label for="exampleInputName2">参数编码字符集:</label>
    <input type="text" class="form-control"  name="_input_charset" value="UTF-8" >
     
 
  </div>
   
    <div class="form-group" >
    <label for="exampleInputName2">签名方式:</label>
    <input type="text" class="form-control" id="sign_type" name="sign_type" value="MD5" >
     
 
  </div>
    <div class="form-group" >
    <label for="exampleInputName2">签名:</label>
    <input type="text" class="form-control" id="sign" name="sign" value="xcy46hiwzgwba5oin1a6urnaezuj8vry" >
     
 
  </div>
    <div class="form-group" >
    <label for="exampleInputName2">服务器异步通知页面路径:</label>
    <input type="text" class="form-control"   name="notify_url" value="http://open.gaoxueya.com/tp5/public/index/api/alipay" placeholder="订单号" maxlength="100">
 
  </div>
    <div class="form-group" >
    <label for="exampleInputName2">页面跳转同步通知页面路径:</label>
    <input type="text" class="form-control" id="return_url" name="return_url" value="http://open.gaoxueya.com/tp5/public/index/api/alipay" placeholder="订单号" maxlength="100">
     
 
  </div>

    <div class="form-group" >
    <label for="exampleInputName2">商户网站唯一订单号:</label>
    <input type="text" class="form-control" id="out_trade_no" name="out_trade_no" value="20170101" placeholder="订单号" maxlength="100">
     <div class="form-group" >
    <label for="exampleInputName2">商品名称:</label>
    <input type="text" class="form-control" id="subject" name="subject" value="贝尔金护腕式" placeholder="产品名称" maxlength="100">
     
  </div>
  </div>
    <div class="form-group" >
    <label for="exampleInputName2">支付金额:</label>
    <input type="text" class="form-control" id="total_fee" name="total_fee" value="1" >
     
  </div>

  <div class="form-group" >
    <label for="exampleInputName2">交易类型:</label>
    <input type="text" class="form-control" id="payment_type" name="payment_type" value="1"  >
     
  </div>
  <div class="form-group" >
    <label for="exampleInputName2">卖家支付宝用户号:</label>
    <input type="text" class="form-control"  name="seller_id" value="2088002229990889"  >
     
  </div>
 
 
  <button type="submit" class="btn btn-primary" >开始支付</button>
</form>

 </div>
 
 </body>
 </html>
